<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLENN VCF GAIN</title>
  <style>
    :root {
      --bg:#04121a;
      --card:#07252b;
      --accent:#b122ff;
      --muted:#98a0a6;
      --green-1:#16a34a;
      --green-2:#0b8a3b;
      --dark-green:#234d3a;
      --blue:#1e40af;
      --share-blue:#0ea5e9;
      --share-dark:#0369a1;
    }
    * { box-sizing:border-box }
    body {
      margin:0;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#01131a,#051923);
      font-family:Inter,system-ui,Arial;
      color:#eaf6f7;padding:20px
    }
    .card {
      width:100%;max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;padding:26px;
      box-shadow:0 12px 30px rgba(0,0,0,0.6)
    }
    h1 { color:var(--accent);text-align:center;margin:0 0 6px;font-size:22px }
    p.sub { color:var(--muted);text-align:center;margin:0 0 18px }
    .field { margin-bottom:12px }
    input[type="text"], input[type="tel"] {
      width:100%;padding:12px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;color:#eaf6f7;outline:none;font-size:15px
    }
    .btn {
      display:block;width:100%;padding:12px;border-radius:10px;
      border:none;font-weight:700;margin:10px 0;cursor:pointer
    }
    .btn-submit { background:linear-gradient(180deg,var(--green-1),var(--green-2));color:#071827 }
    .btn-locked { background:linear-gradient(180deg,var(--dark-green),#11402b);color:#dff6e9;opacity:0.95 }
    .btn-chat { background:linear-gradient(180deg,#2bd47f,#12a24f);color:#062017 }
    .btn-group { background:var(--blue);color:#fff }
    .btn-share { background:linear-gradient(180deg,var(--share-blue),var(--share-dark));color:#f0f9ff }
    .status {
      display:flex;align-items:center;gap:8px;justify-content:center;
      padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-top:8px
    }
    .status.pending { color:#d1d5db;background:rgba(255,255,255,0.01) }
    .status.verified { color:#16a34a;background:rgba(16,185,129,0.08) }
    .status.rejected { color:#ef4444;background:rgba(239,68,68,0.06) }
    .muted { color:var(--muted);font-size:13px;text-align:center;margin-top:14px }
    .note { font-size:13px;color:var(--muted);margin-top:6px;text-align:center }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>GLENN VCF GAIN</h1>
    <p class="sub">Submit your WhatsApp contact to get verified</p>

    <div class="field">
      <input id="phone" type="tel" placeholder="e.g. +254712345678" autocomplete="tel" />
    </div>
    <div class="field">
      <input id="name" type="text" placeholder="Your full name (prefix will be ðŸ’Ž)" autocomplete="name" />
    </div>

    <button id="submitBtn" class="btn btn-submit">Submit Contact</button>

    <div id="statusWrap" style="display:none">
      <div id="statusBox" class="status pending">
        <div id="statusText">Pending</div>
      </div>
    </div>

    <button id="chatMain" class="btn btn-chat">ðŸ’¬ Chat with Glenn (Main)</button>
    <button id="joinGroup" class="btn btn-group">ðŸ“¢ Join Our WhatsApp Group</button>
    <button id="shareLink" class="btn btn-share">ðŸ“¤ Share Link</button>

    <div class="muted">Powered by GLENN XMD TECH Â© 2025</div>
    <div class="note">Once submitted you cannot submit again from this device.</div>
  </div>

  <script>
    const SUBMIT_KEY = 'glenn_vcf_submitted';
    const CHAT_NUMBER = '+254755350451';
    const GROUP_LINK = 'https://chat.whatsapp.com/JpArBoMdjMl4a4PqQyK4rX?mode=wwc';

    const submitBtn = document.getElementById('submitBtn');
    const phoneInput = document.getElementById('phone');
    const nameInput = document.getElementById('name');
    const statusWrap = document.getElementById('statusWrap');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');

    const chatMain = document.getElementById('chatMain');
    const joinGroup = document.getElementById('joinGroup');
    const shareLink = document.getElementById('shareLink');

    // restore saved contact
    const stored = localStorage.getItem(SUBMIT_KEY);
    if (stored) {
      const info = JSON.parse(stored);
      lockUI(info);
      checkServerStatus(info.phone);
    }

    nameInput.addEventListener('blur', () => {
      let v = nameInput.value.trim();
      if (v && !v.startsWith('ðŸ’Ž')) nameInput.value = 'ðŸ’Ž' + v;
    });

    submitBtn.addEventListener('click', async () => {
      const phone = phoneInput.value.trim();
      let name = nameInput.value.trim();
      if (!phone || !name) return alert('Please enter phone and name');
      if (!phone.startsWith('+254')) return alert('Phone must start with +254');
      if (!/^\+254\d{6,15}$/.test(phone)) return alert('Invalid phone format');
      if (!name.startsWith('ðŸ’Ž')) name = 'ðŸ’Ž' + name;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ phone, name })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');

        const mark = { phone: data.entry.phone, name: data.entry.name, status: data.entry.status };
        localStorage.setItem(SUBMIT_KEY, JSON.stringify(mark));
        lockUI(mark);
        alert('Submitted successfully! Status: Pending');
      } catch (err) {
        alert('Network or server error.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Contact';
      }
    });

    function lockUI(info) {
      phoneInput.disabled = true;
      nameInput.disabled = true;
      submitBtn.disabled = true;
      submitBtn.classList.remove('btn-submit');
      submitBtn.classList.add('btn-locked');
      submitBtn.textContent = 'Submitted';
      statusWrap.style.display = 'block';
      updateStatusVisual(info.status || 'pending');
    }

    function updateStatusVisual(status) {
      const s = status.toLowerCase();
      if (s === 'verified') {
        statusBox.className = 'status verified';
        statusText.textContent = 'âœ… Verified';
      } else if (s === 'rejected') {
        statusBox.className = 'status rejected';
        statusText.textContent = 'âŒ Rejected';
      } else {
        statusBox.className = 'status pending';
        statusText.textContent = 'Pending';
      }
    }

    async function checkServerStatus(phone) {
      try {
        const res = await fetch('/api/status/' + encodeURIComponent(phone));
        if (!res.ok) return;
        const data = await res.json();
        if (data && data.status) {
          const saved = JSON.parse(localStorage.getItem(SUBMIT_KEY) || '{}');
          saved.status = data.status;
          localStorage.setItem(SUBMIT_KEY, JSON.stringify(saved));
          updateStatusVisual(data.status);
        }
      } catch {}
    }

    // Poll every 20s for status updates
    setInterval(() => {
      const saved = localStorage.getItem(SUBMIT_KEY);
      if (saved) {
        const info = JSON.parse(saved);
        checkServerStatus(info.phone);
      }
    }, 20000);

    // buttons
    chatMain.onclick = () => window.open('https://wa.me/' + CHAT_NUMBER.replace(/\D/g,''), '_blank');
    joinGroup.onclick = () => window.open(GROUP_LINK, '_blank');
    shareLink.onclick = () => {
      const message = encodeURIComponent(`ðŸ’Ž Join GLENN VCF GAIN and get verified today!\nðŸ”— ${GROUP_LINK}`);
      window.open('https://wa.me/?text=' + message, '_blank');
    };
  </script>
</body>
</html>
