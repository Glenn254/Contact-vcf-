<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glenn VCF Gain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    section {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      display: none;
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-buttons {
      margin-top: 25px;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin: 5px;
      font-weight: bold;
    }

    .group-btn {
      display: inline-block;
      background-color: #128C7E;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>Glenn VCF Gain</header>

  <section>
    <h2>Upload Your Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
    </form>

    <p id="successMsg" class="success-message">
      âœ… Submitted successfully! Text the admin to be verified.
    </p>

    <div class="contact-buttons">
      <p>ðŸ“ž Contact Admin on WhatsApp:</p>
      <a href="https://wa.me/254114398812" target="_blank" class="whatsapp-btn">Chat Admin 1</a>
      <a href="https://wa.me/254755350451" target="_blank" class="whatsapp-btn">Chat Admin 2</a>

      <p>ðŸ’¬ Join our WhatsApp Group:</p>
      <a href="https://chat.whatsapp.com/JpArBoMdjMl4a4PqQyK4rX?mode=wwc" target="_blank" class="group-btn">
        Join Group
      </a>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name && phone) {
        // Save temporarily in localStorage (for now)
        let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
        contacts.push({ name, phone });
        localStorage.setItem("contacts", JSON.stringify(contacts));

        // Show success message
        document.getElementById("successMsg").style.display = "block";

        // Clear form
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</body>
</html>
