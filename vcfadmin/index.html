<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üíé Glenn XMD Admin Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f9ff;
        margin: 0;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .contact {
        background: white;
        margin: 10px auto;
        padding: 10px;
        border-radius: 10px;
        width: 90%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }
      .approve {
        background-color: green;
      }
      .reject {
        background-color: red;
      }
      #approvedList,
      #rejectedList {
        margin-top: 20px;
      }
      .count {
        font-weight: bold;
        color: #444;
      }
      .download {
        background: #007bff;
        color: white;
        padding: 8px 15px;
        border-radius: 8px;
        display: inline-block;
        margin: 10px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>üíé Glenn XMD Admin Panel</h2>

    <div id="contacts"></div>

    <div id="approvedList">
      <h3>‚úÖ Approved (<span id="approvedCount">0</span>)</h3>
      <a href="/download-vcf" class="download">üì• Download Approved Contacts</a>
      <div id="approvedContainer"></div>
    </div>

    <div id="rejectedList">
      <h3>‚ùå Rejected (<span id="rejectedCount">0</span>)</h3>
      <div id="rejectedContainer"></div>
    </div>

    <script>
      const contactsDiv = document.getElementById("contacts");
      const approvedCount = document.getElementById("approvedCount");
      const rejectedCount = document.getElementById("rejectedCount");
      const approvedContainer = document.getElementById("approvedContainer");
      const rejectedContainer = document.getElementById("rejectedContainer");

      async function loadContacts() {
        const res = await fetch("/contacts");
        const data = await res.json();

        approvedContainer.innerHTML = "";
        rejectedContainer.innerHTML = "";

        approvedCount.textContent = data.approved.length;
        rejectedCount.textContent = data.rejected.length;

        data.approved.forEach((c) => {
          const div = document.createElement("div");
          div.className = "contact";
          div.innerHTML = `<b>üíé ${c.name}</b> - ${c.number} <span style="color:green;">Approved</span>`;
          approvedContainer.appendChild(div);
        });

        data.rejected.forEach((c) => {
          const div = document.createElement("div");
          div.className = "contact";
          div.innerHTML = `<b>${c.name}</b> - ${c.number} <span style="color:red;">Rejected</span>`;
          rejectedContainer.appendChild(div);
        });
      }

      loadContacts();
      setInterval(loadContacts, 3000);
    </script>
  </body>
</html>
