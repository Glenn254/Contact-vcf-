<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Contact Approvals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 10px; }
    .desc { color: #aaa; font-size: 14px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
    th { background: #1a1a1a; text-transform: uppercase; }
    .actions button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .approve { background: #28a745; margin-right: 6px; }
    .reject { background: #dc3545; }
    .tick, .cross { font-weight: bold; }
    .status-label.approved { color: #28a745; }
    .status-label.rejected { color: #dc3545; }
    .status-label.pending { color: #ffc107; }
    .approved-list {
      margin-top: 25px;
      background: #111;
      padding: 15px;
      border-radius: 10px;
    }
    .download {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Admin Contact Panel</h1>
  <p class="desc">All submitted contacts appear below. Approve or Reject them. Approved contacts will be available for download as a VCF file.</p>

  <div class="table-wrap">
    <table id="contactsTable">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="approved-list" id="approvedBlock" style="display:none">
    <h3>Approved Members</h3>
    <div id="approvedList"></div>
    <button id="downloadVcf" class="download">Download VCF of Approved</button>
  </div>

  <script>
    async function loadContacts() {
      try {
        const r = await fetch('/api/contacts?nocache=' + Date.now());
        const jr = await r.json();
        if (!jr.success) return;
        const list = jr.contacts || [];
        const tbody = document.querySelector('#contactsTable tbody');
        tbody.innerHTML = '';
        const approved = [];

        list.forEach(c => {
          const tr = document.createElement('tr');
          const nameTd = document.createElement('td');
          nameTd.textContent = c.name.replace(/^💎\s*/, '');
          const phoneTd = document.createElement('td');
          phoneTd.textContent = c.phone;

          const statusTd = document.createElement('td');
          const statusSpan = document.createElement('span');
          const cls = (c.status || 'Pending').toLowerCase();
          statusSpan.className = 'status-label ' + cls;
          statusSpan.textContent = c.status || 'Pending';
          statusTd.appendChild(statusSpan);

          const actionTd = document.createElement('td');
          actionTd.className = 'actions';

          if (c.status === 'Approved') {
            const tick = document.createElement('span');
            tick.className = 'tick';
            tick.textContent = '✅ Approved';
            actionTd.appendChild(tick);
            approved.push(c);
          } else if (c.status === 'Rejected') {
            const cross = document.createElement('span');
            cross.className = 'cross';
            cross.textContent = '❌ Rejected';
            actionTd.appendChild(cross);
          } else {
            const approveBtn = document.createElement('button');
            approveBtn.className = 'approve';
            approveBtn.textContent = 'Approve';
            approveBtn.onclick = () => handleApprove(c.id);

            const rejectBtn = document.createElement('button');
            rejectBtn.className = 'reject';
            rejectBtn.textContent = 'Reject';
            rejectBtn.onclick = () => handleReject(c.id);

            actionTd.appendChild(approveBtn);
            actionTd.appendChild(rejectBtn);
          }

          tr.appendChild(nameTd);
          tr.appendChild(phoneTd);
          tr.appendChild(statusTd);
          tr.appendChild(actionTd);
          tbody.appendChild(tr);
        });

        const approvedBlock = document.getElementById('approvedBlock');
        const approvedList = document.getElementById('approvedList');
        if (approved.length === 0) {
          approvedBlock.style.display = 'none';
          approvedList.innerHTML = '';
        } else {
          approvedBlock.style.display = 'block';
          approvedList.innerHTML = approved.map(a =>
            `<div style="padding:6px 0;border-bottom:1px solid rgba(255,255,255,0.1)">${a.name} — ${a.phone}</div>`
          ).join('');
        }
      } catch(e) {
        console.error(e);
      }
    }

    async function handleApprove(id) {
      if (!confirm('Approve this contact?')) return;
      await fetch(`/api/contacts/${id}/approve`, { method:'POST' });
      await loadContacts();
    }

    async function handleReject(id) {
      if (!confirm('Reject this contact?')) return;
      await fetch(`/api/contacts/${id}/reject`, { method:'POST' });
      await loadContacts();
    }

    document.getElementById('downloadVcf').addEventListener('click', async () => {
      const res = await fetch('/api/download/vcf');
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'approved_contacts.vcf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    });

    loadContacts();
    setInterval(loadContacts, 4000);
  </script>
</body>
</html>
