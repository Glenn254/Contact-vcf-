<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLENN VCF ADMIN PANEL</title>
  <style>
    body {
      background-color: #0d0d16;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d000ff;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .approve-btn {
      background-color: #00cc66;
    }
    .reject-btn {
      background-color: #ff3333;
    }
    .approved {
      color: #00ff88;
      font-weight: bold;
    }
    .rejected {
      color: #ff5555;
      font-weight: bold;
    }
    .tick {
      font-size: 18px;
    }
    #approvedList {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    #downloadBtn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #d000ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GLENN VCF ADMIN PANEL</h1>
  <p>All submitted contacts appear below. Approve to add to VCF, or Reject to discard.</p>

  <table id="contactTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- contacts will appear here -->
    </tbody>
  </table>

  <div id="approvedList">
    <h3>✅ Approved Contacts</h3>
    <ul id="approvedContacts"></ul>
    <button id="downloadBtn" onclick="downloadVCF()">Download Approved Contacts (.vcf)</button>
  </div>

  <script>
    let contacts = [
      { name: "Brian", phone: "254711234567", status: "Pending" },
      { name: "Mercy", phone: "254798765432", status: "Pending" }
    ];

    function renderTable() {
      const tbody = document.querySelector("#contactTable tbody");
      tbody.innerHTML = "";
      contacts.forEach((c, i) => {
        let row = `
          <tr>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td class="${c.status.toLowerCase()}">${c.status}</td>
            <td>
              ${c.status === "Pending"
                ? `<button class="approve-btn" onclick="approve(${i})">Approve</button>
                   <button class="reject-btn" onclick="reject(${i})">Reject</button>`
                : c.status === "Approved"
                ? `<span class="tick">✅</span>`
                : `<span class="tick">❌</span>`
              }
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
      renderApprovedList();
    }

    function approve(index) {
      contacts[index].status = "Approved";
      renderTable();
    }

    function reject(index) {
      contacts[index].status = "Rejected";
      renderTable();
    }

    function renderApprovedList() {
      const list = document.getElementById("approvedContacts");
      list.innerHTML = "";
      const approved = contacts.filter(c => c.status === "Approved");
      approved.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.name} - +${c.phone} (Approved ✅)`;
        list.appendChild(li);
      });
    }

    function downloadVCF() {
      const approved = contacts.filter(c => c.status === "Approved");
      if (approved.length === 0) {
        alert("No approved contacts to download!");
        return;
      }

      let vcfData = "";
      approved.forEach(c => {
        vcfData += `BEGIN:VCARD\nVERSION:3.0\nFN:${c.name}\nTEL:+${c.phone}\nEND:VCARD\n`;
      });

      const blob = new Blob([vcfData], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "approved_contacts.vcf";
      a.click();
      URL.revokeObjectURL(url);
    }

    renderTable();
  </script>
</body>
</html>
